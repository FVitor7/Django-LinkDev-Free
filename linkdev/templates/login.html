<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>LinkDev Gerenciador de Links</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style_login.css' %}" />


</head>

<body class="my-login-page">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">LinkDev Gerenciador de Links</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
			aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<span class="navbar-text">
				<button class="btn btn-sm btn-outline-secondary" onclick="location.href='https://github.com/FVitor7'"
					type="button">Github</button>
			</span>
		</div>
	</nav>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="https://pesmaster.fra1.cdn.digitaloceanspaces.com/players/pes-2021/player_0.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<div class="mt-4 text-center">
								{% for message in messages %}
								{{ message }}

								{% endfor %}
							</div>
							<br>
							<form id="login" class="my-login-validation" action="submit" method="POST">{% csrf_token %}
								<div class="form-group">
									<input id="username" type="text" placeholder="Usuário" class="form-control"
										name="username" value="" required autofocus>



								</div>

								<div class="form-group">
									<!--<label for="password">Password
										<a href="forgot.html" class="float-right">
											Esqueceu o Password?
										</a>
									</label>-->
									<input id="password" type="password" onkeyup='check();' placeholder="Senha"
										class="form-control" name="password" required data-eye>
									<span id='messagepass'></span>
									<div class="invalid-feedback">
										A Senha é Obrigatória!
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" id="criar_cadastro" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Você não tem uma conta? <a href="/register/">Cadastre-se
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		var check = function () {

			var len = password.value.length;

			if (len >= 8) {


				document.getElementById('messagepass').innerHTML = '';

				document.getElementById("criar_cadastro").disabled = false;
			} else {

				document.getElementById('messagepass').style.color = 'red';
				document.getElementById('messagepass').innerHTML = 'Insira no mínimo 8 caracteres!';
				document.getElementById("criar_cadastro").disabled = true;

			}

		}

	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	{% load static %}
	<script src="{% static 'js/login_page.js' %}"></script>
</body>

</html>
