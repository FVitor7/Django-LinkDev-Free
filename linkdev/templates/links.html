<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="PES 6, pes6,PES2014, pes retro, pesretro, pes6es, wlpes, pes2021, sofifa, stats convert, conversor de habilidades, stats sofifa to pes, fabvitor, fabvitor pes, robimex, pesmaster, pes master">
      <meta name="pesmaster" content="Stats Convert created by fabvitor">
      <meta name="description" content="Conversor de Habilidades do Pes2021 para o PES6 e PES2014 PC e PS2, criado por fabvitor">
      <title>LinkDev Gerenciador de Links</title>
      <!-- HTML -->
      <!-- Bootstrap -->
      <!-- Font Awesome -->
      <!-- Google Fonts -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
      <!-- Custom Styles -->
<style type="text/css">
.box { 
max-width: 250px;
font-size: 20dp;
white-space: nowrap;                  
overflow: hidden; /* "overflow" value must be different from "visible" */
text-overflow:    ellipsis;


}
</style>
   </head>
   <body >
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="/">LinkDev Gerenciador de Links</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
            <button class="btn btn-sm btn-outline-secondary" onclick="location.href='/logout/'" type="button">Logout</button>
            </span>
            <span class="navbar-text">
            <button class="btn btn-sm btn-outline-secondary" onclick="location.href='https://github.com/FVitor7'" type="button">Github</button>
            </span>
            <span class="navbar-text">
            <button class="btn btn-sm btn-outline-secondary" onclick="location.href='/api/v1/links/?username={{ user }}'" type="button">API</button>
            </span>
         </div>
      </nav>
      <div class="container-fluid">
         <div class="row justify-content-center my-2">
            <div class="col-md-9">
               <div class="jumbotron">
                  <h3 class="text-center">Usuário ativo: @{{ user }}</h3>
                  <p class="text-center">Developed by Fábio Vitor</strong></p>
                  <div class="text-right">
                     <a href="new/">
                     <button class="btn btn-default">Adicionar Link</button>
                     </a>
                  </div>
               </div>
               <div class="mb-3">
                  {% for link in links %}
                  <ul class="list-group">
                     <li class="list-group-item">
                        <p class="h6">Título: {{  link.title }}</p>
                        <!--<p class="h6">url: {{  link.url }}</p>-->
                        <div class="box">url: {{  link.url }}</div>
                        <p class="h6">Clicks: <span class="badge badge-primary badge-pill">{{  link.clicks_count  }}</span></p>
                        <a href="new/?id={{ link.id }}">
                        <button class="btn btn-success btn-sm">Editar</button></a>
                        <a href="new/delete/{{ link.id }}/">
                        <button class="btn btn-danger btn-sm">Excluir</button></a>
                     </li>
                  </ul>
                  {% endfor %}
               </div>
               <a href="/linkfree/{{  user }}/" target="_blank">
               <button type="button" class="btn btn-primary btn-lg btn-block">Preview</button>
               </a>
            </div>
         </div>
      </div>
      <!-- Project -->
      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
   </body>
</html>
